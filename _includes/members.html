{% assign members = site.members | where: "type", include.type %}
{% for member in members %}
{% if forloop.first %}
<div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
        {% endif %}
        <div
            class="mdc-card mdc-layout-grid__cell mdc-layout-grid__cell--span-3-desktop mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-6-phone">
            <div class="mdc-card__content mdc-card__primary-action">
                <div class="mdc-card__media mdc-card__media--square" style="background-image: url({{ "
                    /assets/img/members/" | prepend: site.baseurl }}{{ member.img }});">
                </div>
                <h4>{{ member.name }}</h4>
                <div style="position: relative; top: -16px;">
                    <h5 class="ctitle">{{ member.position }}</h5>
                    {% for entry in member.social %}
                    <a href="{{ entry.url }}" style="position: relative; top: -16px;"><i
                            class="fa fa-{{ entry.title }}"></i></a>
                    {% endfor %}
                </div>
                <span>{{ member.text }}</span>
            </div>
        </div>

        {% if forloop.last %}
    </div>
</div>
{% endif %}
{% endfor %}
