---
layout: default
---

<div class="container mb">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="ctitle">Team</h2>
            <div class="mdc-card">
                <div class="mdc-card__content row">
                    <div class="col-lg-3">
                        <img class="img-responsive" src="{{ page.img | prepend: site.baseurl }}" alt="">
                        <h1 style="margin: 0;">{{page.title}}</h1>
                        <span>{{page.position}}</span>
                    </div>
                    <div class="col-lg-9">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
