### GENERAL SETTINGS ###

# Site settings
title: MindGarage - Deep Learning Lab
description: "MindGarage is the Deep Learning lab at the Kaiserslautern campus of RPTU, headed by Dr. Muhammad Zeshan Afzal. It is a part of the Augmented Vision group at the university and is focused on research in the field of Deep Learning, Computer Vision, and Machine Learning."
analytics: "UA-86445551-2" #Google analytics code in the format XX-nnnnnnnn-n
baseurl: "" #important: start with /
url: "http://blog.mindgarage.de"

# Build settings
markdown: kramdown
permalink: /:categories/:year-:month-:title
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

# better search engine indexing
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Include _pages folder
include: ["_pages"]

### NAVIGATION ###
nav:
  main: # Main navigation
    - title: "Blog"
      url: /blog/
      options:
    - title: "Team"
      url: /team/
      options:
    - title: "Teaching"
      url: /teaching/
      options:
        - title: "Very Deep Learning"
          url: /teaching/very-deep-learning/
        - title: "Seminar and Projects"
          url: /teaching/seminar-and-projects/
        - title: "Theses"
          url: /teaching/theses/
    - title: "Events"
      url: /events/
      options:
        - title: "Mindstorm"
          url: /events/mindstorm/
        - title: "Ovation Summer Academy"
          url: /events/ovation-summer-academy/
    - title: "Publications"
      url: /publications/
      options:
    - title: "Contact"
      url: /contact/
      options:

