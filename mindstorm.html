---
layout: post_ms
title: Mindstorm
permalink: /mindstorm/
---

<div class="container mtb">
    <div class="row">

        <! -- BLOG POSTS LIST -->
        <div class="col-lg-8">

            {% for post_ms in site.categories['mindstorm'] %}
                <! -- Blog post_ms -->
                <a href="{{ post_ms.url | prepend: site.baseurl }}">
                    <img class="img-responsive" src="{{ "/assets/img/mindstorm/" | prepend: site.baseurl }}{{ post_ms.img }}">
                </a>    
                <a href="{{ post_ms.url | prepend: site.baseurl }}"><h3 class="ctitle">{{ post_ms.title }}</h3></a>
                <p><csmall>{{ post_ms.date | date: "%b %-d, %Y" }}. | By: {{ post_ms.author }}</csmall></p>
                {{ post_ms.excerpt }}
                <p><a href="{{ post_ms.url | prepend: site.baseurl }}">[Read More]</a></p>
                <div class="hline"></div>

                <div class="spacing"></div>
            {% endfor %}

        </div><! --/col-lg-8 -->

        {% include sidebar.html %}

    </div><! --/row -->
</div><! --/container -->
